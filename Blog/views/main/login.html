{% extends 'coment.html' %}
{% block main %}
<div id="login" class="container">
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="firstname" class="col-sm-3 control-label">名字</label>
	    <div class="col-sm-9">
	      <input name="name" type="text" class="form-control" id="firstname" placeholder="请输入名字">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="lastname" class="col-sm-3 control-label">密码</label>
	    <div class="col-sm-9">
	      <input name="pwd" type="password" class="form-control" placeholder="请输入密码">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="loginbtn col-sm-offset-2 col-sm-9">
	      <a class="btn btn-primary">登录</a>
	      <a class="register" href="javascript:;">还没账号，立即注册</a>
	    </div>
	  </div>
		<p class="warning"></p>
	</form>
</div>
<div id="register" class="container" >
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="firstname" class="col-sm-4 control-label">名字</label>
			<div class="col-sm-8">
				<input name="username" type="text" class="form-control"  placeholder="请输入名字">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-4 control-label">密码</label>
			<div class="col-sm-8">
				<input name="password" type="password" class="form-control"  placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-4 control-label">确认密码</label>
			<div class="col-sm-8">
				<input name="repassword" type="password" class="form-control" id="lastname" placeholder="请再次输入密码">
			</div>
		</div>
		<div class="form-group">
			<div class="loginbtn col-sm-offset-2 col-sm-9">
				<a class="btn btn-primary">点击注册</a>
				<a class="login" href="javascript:;">已有账号，立即登录</a>
			</div>
		</div>
	</form>
</div>
{% endblock %}
