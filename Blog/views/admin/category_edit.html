{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="#">修改首页</a></li>
</ol>
<form role="form" method="post">
    <div class="form-group">
        <label for="name">修改分类名称--{{category.name}}</label>
        <input type="text" id="name" name="name" value="{{category.name}}" class="form-control" placeholder="请输入具体分类">
    </div>
    <button type="submit" class="btn btn-primary">确定</button>
</form>
{% endblock %}
