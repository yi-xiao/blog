{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="#">用户首页</a></li>
    <li>用户列表</li>
</ol>
<table class="table table-hover">
    <caption>用户管理页</caption>
    <thead>
    <tr>
        <th>用户ID</th>
        <th>用户名称</th>
        <th>用户密码</th>
        <th>是否管理员</th>
    </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user._id.toString()}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>
                {% if user.isAdmin%}
                    是
                {% else %}
                    no
                {% endif%}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'page.html' %}
{% endblock %}
