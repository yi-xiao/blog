{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="#">分类首页</a></li>
    <li>分类列表</li>
</ol>
<table class="table table-hover">
    <caption>分类管理</caption>
    <thead>
    <tr>
        <th>分类ID</th>
        <th>分类名称</th>
        <th>修改</th>
        <th>删除</th>
    </tr>
    </thead>
    <tbody>
    {% for category in categories %}
    <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td><a href="/admin/category/edit?id={{category._id.toString()}}">修改</a> </td>
        <td><a href="/admin/category/delete?id={{category._id.toString()}}">删除</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% include 'page.html' %}
{% endblock %}
